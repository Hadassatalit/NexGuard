<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NexGuard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>

    <div class="social-btn"><img src="https://img.icons8.com/color/20/google-logo.png"/> Use sua conta Google</div>
    <div class="social-btn"><img src="https://img.icons8.com/color/20/facebook-new.png"/> Use sua conta Facebook</div>
    <div class="social-btn"><img src="https://img.icons8.com/ios-filled/20/mac-os.png"/> Use sua conta Apple</div>

    <div class="divider"><span>OU</span></div>

    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" />
    </div>

    <div class="form-group password-group">
      <label for="password">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Digite sua senha" />
        <i id="togglePassword" class="fa-solid fa-eye toggle-password"></i>
      </div>
    </div>

    <div class="remember-container">
      <label><input type="checkbox" name="remember" /> Lembrar dispositivo?</label>
        
      <div class="links">
          <a href="#" class="link">Esqueceu sua senha?</a>
     </div>
    
    </div>

    <button class="login-btn" disabled>Entrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
